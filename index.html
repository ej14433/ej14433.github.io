<!DOCTYPE html>
<html lang="en">
  <head>

    <header>

      <div class="question" id='one'>
        <h2>Gloves:</h2>
        <ul>
          <button type="button" onclick="Wrong()">1</button>
          <button type="button" onclick="Right()">2</button>
          <button type="button" onclick="Wrong()">3</button>
          <button type="button" onclick="Wrong()">4</button>
          <button type="button" onclick="Wrong()">5</button>
          <button type="button" onclick="Wrong()">6</button>
        </ul>
      </div>
      <div class="question" id='submit'>
        <h2>Submit Answers:</h2>
        <ul>
          <button type="button" onclick="Submit()">Submit</button>
        </ul>
      </div>
      <div class="question" id='thanks'>
        <h2>Submitted! Thank you for participating!</h2>
      </div>
    </section>
    <section class="image">
      <img src="ilb_simple.png" alt="">
    </section>
      <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
